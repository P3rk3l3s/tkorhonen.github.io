<!DOCTYPE html>
  <html class="no-js" lang="en">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>vaihtuva kuva</title>
      <link rel="stylesheet" href="oma tyyli.css">
    </head>
<body>

<img id="myImage" onclick="changeImage()" src="kuvat/dh.png" width="300" height="300">

<h1><p>klikkaa kuvaa vaihtaaksesi</p></h1>

<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("warrior")) {
    image.src = "kuvat/dh.png";

  } else if (image.src.match("dh")) {
    image.src = "kuvat/dk.png";
  
  } else if (image.src.match("dk")) {
    image.src = "kuvat/druid.png";

  } else if (image.src.match("druid")) {
    image.src = "kuvat/hunter.png";

  } else if (image.src.match("hunter")) {
    image.src = "kuvat/mage.png";

  } else if (image.src.match("mage")) {
    image.src = "kuvat/monk.png";

  } else if (image.src.match("monk")) {
    image.src = "kuvat/paladin.png";
  
  } else if (image.src.match("paladin")) {
    image.src = "kuvat/priest.png";
  
  } else if (image.src.match("priest")) {
    image.src = "kuvat/rogue.png";
  
  } else if (image.src.match("rogue")) {
    image.src = "kuvat/shaman.png";
  
  } else if (image.src.match("shaman")) {
    image.src = "kuvat/warlock.png";

  } else 
      image.src = "kuvat/warrior.png";

}

</script>

</body>
</html>
